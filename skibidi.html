<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MyPolished Amazon</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #f3f3f3;
  }

  /* Header */
  header {
    background-color: #131921;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 999;
  }
  header h1 {
    color: #fff;
    font-size: 24px;
    margin: 0;
    cursor: pointer;
  }
  .auth-buttons {
    display: flex;
    gap: 10px;
  }
  .auth-buttons button {
    background-color: #febd69;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  .auth-buttons button:hover {
    background-color: #f4a261;
  }

  /* Search Bar */
  .search-container {
    display: flex;
    margin-left: 20px;
    flex: 1;
  }
  .search-input {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
  }
  .search-button {
    background-color: #febd69;
    border: none;
    padding: 8px 16px;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s;
  }
  .search-button:hover {
    background-color: #f4a261;
  }

  /* Main */
  main {
    padding: 20px;
  }

  /* Products Grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  /* Product Card */
  .product-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }
  .product-card:hover {
    transform: translateY(-5px);
  }
  .product-image {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background-color: #eaeaea;
  }
  .product-info {
    padding: 10px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-title {
    font-size: 16px;
    font-weight: 600;
    margin: 10px 0 5px 0;
  }
  .product-price {
    font-size: 14px;
    color: #b12704;
    font-weight: 700;
  }
  button.add-to-cart {
    margin-top: 10px;
    background-color: #f0c14b;
    border: 1px solid #a88734;
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  button.add-to-cart:hover {
    background-color: #e2b33d;
  }

  /* Shopping Cart */
  .cart {
    position: fixed;
    top: 80px;
    right: 20px;
    width: 300px;
    max-height: 80vh;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    overflow-y: auto;
    padding: 20px;
    display: none;
    flex-direction: column;
    z-index: 999;
  }
  .cart-header {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 10px;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-right: 10px;
    border-radius: 4px;
  }
  .cart-item-details {
    flex: 1;
  }
  .cart-item-title {
    font-size: 14px;
    font-weight: 600;
  }
  .cart-item-price {
    font-size: 13px;
    color: #b12704;
  }
  .cart-close {
    align-self: flex-end;
    cursor: pointer;
    font-size: 20px;
    font-weight: 700;
  }
  .total-price {
    font-size: 16px;
    font-weight: 700;
    margin-top: 10px;
  }

  /* Footer */
  footer {
    padding: 20px;
    background-color: #131921;
    color: #fff;
    text-align: center;
  }

  /* Modal Styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 9999; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fff;
    margin: 10% auto; 
    padding: 20px;
    border-radius: 8px;
    width: 400px;
    max-width: 90%;
  }
  .modal h2 {
    margin-top: 0;
  }
  .close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close-btn:hover {
    color: #000;
  }
  input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  button.submit-btn {
    background-color: #131921;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
  }
  button.submit-btn:hover {
    background-color: #333;
  }
</style>
</head>
<body>

<header>
  <h1>MyPolished Amazon</h1>
  <div class="auth-buttons">
    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up</button>
    <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
  </div>
</header>

<!-- Search Bar -->
<div style="display:flex; padding:10px 20px;">
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search products..."/>
    <button class="search-button">Search</button>
  </div>
</div>

<!-- Main Content -->
<main>
  <div class="products" id="productList">
    <!-- Products will be injected here -->
  </div>
</main>

<!-- Shopping Cart -->
<div class="cart" id="shoppingCart">
  <div class="cart-header">Shopping Cart <span class="cart-close" id="closeCart">&times;</span></div>
  <div id="cartItems"></div>
  <div class="total-price" id="totalPrice">Total: $0.00</div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeLogin">&times;</span>
    <h2>Log In</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button class="submit-btn" id="loginSubmit">Log In</button>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeSignup">&times;</span>
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Name" required />
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button class="submit-btn" id="signupSubmit">Sign Up</button>
  </div>
</div>

<footer>
  &copy; 2024 MyPolished Amazon. All rights reserved.
</footer>

<script>
  // Sample products data
  const products = [
    { id: 1, title: "Wireless Headphones", price: 59.99, image: "https://images.unsplash.com/photo-1583394632688-4c91b7b0d5b7?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" },
    { id: 2, title: "Smart Watch", price: 129.99, image: "https://images.unsplash.com/photo-1601577533324-0e2f7e7b7d4b?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" },
    { id: 3, title: "Gaming Mouse", price: 39.99, image: "https://images.unsplash.com/photo-1611477938844-0c0ed3b1f0f0?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" },
    { id: 4, title: "4K Monitor", price: 329.99, image: "https://images.unsplash.com/photo-1612168687220-1bde453f4b13?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" },
    { id: 5, title: "Bluetooth Speaker", price: 45.00, image: "https://images.unsplash.com/photo-1607699488744-0f0b5ea8b9b4?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" },
    { id: 6, title: "Portable Charger", price: 25.99, image: "https://images.unsplash.com/photo-1592852595334-2f7a7a9f2538?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" },
  ];

  let cart = [];

  const productListEl = document.getElementById('productList');
  const cartItemsEl = document.getElementById('cartItems');
  const totalPriceEl = document.getElementById('totalPrice');
  const cartBtn = document.getElementById('cartBtn');
  const shoppingCart = document.getElementById('shoppingCart');
  const closeCartBtn = document.getElementById('closeCart');
  const cartCountEl = document.getElementById('cartCount');

  // Modal elements
  const loginModal = document.getElementById('loginModal');
  const signupModal = document.getElementById('signupModal');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const closeLoginBtn = document.getElementById('closeLogin');
  const closeSignupBtn = document.getElementById('closeSignup');

  // Populate products
  function renderProducts() {
    productListEl.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';

      const img = document.createElement('img');
      img.src = p.image;
      img.className = 'product-image';

      const info = document.createElement('div');
      info.className = 'product-info';

      const title = document.createElement('div');
      title.className = 'product-title';
      title.innerText = p.title;

      const price = document.createElement('div');
      price.className = 'product-price';
      price.innerText = `$${p.price.toFixed(2)}`;

      const btn = document.createElement('button');
      btn.className = 'add-to-cart';
      btn.innerText = 'Add to Cart';
      btn.onclick = () => {
        addToCart(p);
      };

      info.appendChild(title);
      info.appendChild(price);
      info.appendChild(btn);

      card.appendChild(img);
      card.appendChild(info);

      productListEl.appendChild(card);
    });
  }

  function addToCart(product) {
    cart.push(product);
    updateCart();
  }

  function updateCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';

      const img = document.createElement('img');
      img.src = item.image;

      const details = document.createElement('div');
      details.className = 'cart-item-details';

      const title = document.createElement('div');
      title.className = 'cart-item-title';
      title.innerText = item.title;

      const price = document.createElement('div');
      price.className = 'cart-item-price';
      price.innerText = `$${item.price.toFixed(2)}`;

      const removeBtn = document.createElement('button');
      removeBtn.innerText = 'Remove';
      removeBtn.style.marginLeft = '10px';
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        updateCart();
      };

      details.appendChild(title);
      details.appendChild(price);
      cartItem.appendChild(img);
      cartItem.appendChild(details);
      cartItem.appendChild(removeBtn);

      cartItemsEl.appendChild(cartItem);

      total += item.price;
    });
    totalPriceEl.innerText = `Total: $${total.toFixed(2)}`;
    document.getElementById('cartCount').innerText = cart.length;
    if (cart.length > 0) {
      shoppingCart.style.display = 'flex';
    } else {
      shoppingCart.style.display = 'none';
    }
  }

  // Show/hide cart
  document.getElementById('cartBtn').addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Your cart is empty!');
    } else {
      shoppingCart.style.display = 'flex';
    }
  });
  document.getElementById('closeCart').addEventListener('click', () => {
    shoppingCart.style.display = 'none';
  });

  // Login/Sign Up modal functions
  document.getElementById('loginBtn').addEventListener('click', () => {
    loginModal.style.display = 'block';
  });
  document.getElementById('signupBtn').addEventListener('click', () => {
    signupModal.style.display = 'block';
  });
  document.getElementById('closeLogin').addEventListener('click', () => {
    loginModal.style.display = 'none';
  });
  document.getElementById('closeSignup').addEventListener('click', () => {
    signupModal.style.display = 'none';
  });

  window.onclick = (event) => {
    if (event.target == loginModal) loginModal.style.display = 'none';
    if (event.target == signupModal) signupModal.style.display = 'none';
  };

  // Dummy login/signup validation
  document.getElementById('loginSubmit').onclick = () => {
    alert('Logged in! (demo)');
    loginModal.style.display = 'none';
  };

  document.getElementById('signupSubmit').onclick = () => {
    alert('Signed up! (demo)');
    signupModal.style.display = 'none';
  };

  // Initialize
  renderProducts();
</script>
</body>
</html>
